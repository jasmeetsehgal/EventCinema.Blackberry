<div data-bb-type="screen" data-bb-effect="slide-left">
    <div class="cinebuzz page-login">
        <div class="header">
            <div class="hItem">
                <div class="title">
                    Feedback
                </div>
            </div>
        </div>
        <form>
            <div id="scroller-content" data-bb-type="scroll-panel" style="height: 100%">
                <div data-bb-type="round-panel">
                    <div class="row">
                        <input type="text" id="feedback-first-name" value="" placeholder="First name" required />
                    </div>
                    <div class="row">
                        <input type="text" id="feedback-surname" value="" placeholder="Surname" required />
                    </div>
                    <div class="row">
                        <input type="email" id="feedback-email" value="" placeholder="Email" required />
                    </div>
                    <div class="row">
                        <input type="text" id="feedback-message" value="" placeholder="Message" required />
                    </div>
                   
                </div>
            </div>
            <div class="bottom-buttoms">
                <div class="btn-red">
                    <div data-bb-type="button" data-bb-style="stretch" id="feedback-btn-submit" onclick="">Submit</div>
                </div>
            </div>
        </form>
    </div>
    <div data-bb-type="action-bar" data-bb-back-caption="Back" id="side-nav">
    </div>
</div>
