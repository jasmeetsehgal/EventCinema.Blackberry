<div data-bb-type="screen" data-bb-effect="slide-left">

    <div class="page-movie-listing">
        <div class="header">
            <div data-bb-type="pill-buttons" id="myPillButtons" style="margin-bottom: 10px;">
                <div data-bb-type="pill-button" id="movie-listing-btn-now-showing" data-bb-selected="true" onclick="">Now Showing</div>
                <div data-bb-type="pill-button" id="movie-listing-btn-advanced-tickets" onclick=""><span class="lines2">Advanced<br />
                    Tickets</span></div>
                <div data-bb-type="pill-button" id="movie-listing-btn-coming-soon" onclick=""><span class="lines2">Coming
                    <br />
                    Soon</span></div>
            </div>
        </div>

        <div id="scroller-content" data-bb-type="scroll-panel" style="height: 100%">
            <div id="movie-listing-now-showing">

                    <li class="heading">This week
                    </li>

                </ul>
                <ul class="list-items" id="movie-listing-last-week-heading">

                    </li>
                </ul>
                <ul class="list-items" id="movie-listing-last-week-movies">
                </ul>
                <ul class="list-items" id="movie-listing-all-heading">

                    </li>
                </ul>
                <ul class="list-items" id="movie-listing-all-movies">
                </ul>
            </div>
            <ul class="list-items" id="movie-listing-advanced-tickets">
            </ul>
            <ul class="list-items" id="movie-listing-comming-soon">
            </ul>
        </div>

    <div data-bb-type="action-bar" data-bb-back-caption="Back" id="side-nav">
    </div>

</div>
