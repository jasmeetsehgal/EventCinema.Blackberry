<div data-bb-type="screen" data-bb-effect="slide-left">
    <div class="cinebuzz page-login">
         <div class="header">
            <div class="hItem">
                <div class="title alighn-left">
                  Edit Details
                </div>
            </div>

        </div>
        <!--<form>-->
            <div id="scroller-content" data-bb-type="scroll-panel" style="height: 100%">
                <div data-bb-type="round-panel">
                    <div data-bb-type="panel-header">Account Details</div>                   
                        <div class="row">
                            <input type="password" id="cinebuzz-edit-details-account-password" value="" placeholder="Account Password" required />
                        </div>
                        <div class="row">
                            <input type="password" id="cinebuzz-edit-details-new-password" value="" placeholder="New Password" required />
                        </div>
                        <div class="row">
                            <input type="password" id="cinebuzz-edit-details-confirm-new-password" value="" placeholder="Confirm New Password" required />
                        </div>
                    </div>
                      <div data-bb-type="round-panel">
                    <div data-bb-type="panel-header">User Details</div>
                        <div class="row">
                            <input type="text" id="cinebuzz-edit-details-username" value="" placeholder="Username" required />
                        </div>
                        <div class="row">
                            <input type="text" id="cinebuzz-edit-details-confirm-new-username" value="" placeholder="Confirm New Username" required />
                        </div>
                        <div class="row"  style="overflow:hidden;">
                            <div style="float: left; width: 49%;margin-right:2%;">
                                <input type="number" id="cinebuzz-edit-details-digit-pin" value="" placeholder="4-digit PIN" required />
                            </div>
                            <div style="float: left; width: 48%;">
                                <input type="number" id="cinebuzz-edit-details-confirm-new-pin" value="" placeholder="Confirm New PIN" required />
                            </div>
                        </div>
                          </div>
                      <div data-bb-type="round-panel">
                    <div data-bb-type="panel-header">Contact Details</div>
                        <div class="row">
                            <div class="select-nomargin">
                            <select data-bb-label="Gender" id="cinebuzz-edit-details-gender" data-bb-style="stretch">
                                <option value="" selected="true"></option>
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                            </div>
                        </div>
                        <div class="row">
                            <input type="text" id="cinebuzz-edit-details-preferred-cinema" value="" placeholder="Preferred Cinema" />
                        </div>
                        <div class="row">
                            <input type="email" id="cinebuzz-edit-details-email" value="" placeholder="Email" required />
                        </div>
                        <div class="row">
                            <input type="email" id="cinebuzz-edit-details-confirm-email" value="" placeholder="Confirm Email" required />
                        </div>
                        <div class="row">
                            <input type="number" id="cinebuzz-edit-details-mob" value="" placeholder="Mobile Phone" required />
                        </div>
                        <div class="row">
                            <input type="text" id="cinebuzz-edit-details-street" value="" placeholder="Street" required />
                        </div>
                        <div class="row">
                            <input type="text" id="cinebuzz-edit-details-suburb" value="" placeholder="Suburb" required />
                        </div>
                       <div class="row" style="overflow:hidden;">
                            <div class="select-nomargin" style="float: left; width: 49%; margin-right: 2%;">
                                <select data-bb-label="State" id="cinebuzz-edit-details-state" data-bb-style="stretch">
                                </select>
                            </div>
                            <div style="float: left; width: 48%;">
                                <input type="number" id="cinebuzz-edit-details-postcode" min="0000" max="9999" value="" placeholder="Postcode"  />
                            </div>
                        </div>
                        <div class="row">
                            <table class="check-box-cont">
                                <tr>
                                    <td class="cell" style="padding-top: 7px;">I want to subscribe to emails from Event Cinemas</td>
                                    <td class="cell check-box">
                                        <input id="cinebuzz-edit-details-subscribe" type="checkbox" /></td>
                                </tr>
                            </table>
                        </div>
                    </div>
               
            </div>
            <div class="bottom-buttoms">
                <!--<input type="submit" id="frmsubmit" hidden />-->
                <div class="btn-yellow">
                    <!--<div data-bb-type="button" id="cinebuzz-register-btn-next" data-bb-style="stretch" onclick="$('#frmsubmit').click();">Next</div>-->
                    <div data-bb-type="button" id="cinebuzz-edit-details-btn-save" data-bb-style="stretch">Save</div>
                </div>
            </div>
        <!--</form>-->
    </div>
    <div data-bb-type="action-bar" data-bb-back-caption="Back" id="side-nav">
    </div>
</div>
