<div data-bb-type="screen" data-bb-effect="slide-left">
    <div class="cinebuzz page-login">
        <div class="header">
            <div class="hItem">
                <div class="title">
                    <img src="img/cinebuzz_logo_big.png" alt="cinebuzz REWARDS" />
                </div>
            </div>
        </div>
        <div id="scroller-content" data-bb-type="scroll-panel" style="height: 100%">

                <div data-bb-type="panel-header">Forgot User</div>
                <div>
                    <div data-bb-type="row">

                            <label>Please enter your details and we’ll send you a reminder</label>

            <div data-bb-type="button" data-bb-style="stretch" id="cinebuzz-forgot-password-btn-cancel" onclick="">Cancel</div>
