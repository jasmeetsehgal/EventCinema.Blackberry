<div data-bb-type="screen" data-bb-effect="slide-left">
    <div class="cinebuzz page-login">
        <div class="header">
            <div class="hItem">
                <div class="title">
                    <img src="img/cinebuzz_logo_big.png" alt="cinebuzz REWARDS" />
                </div>
            </div>
        </div>
        <div id="scroller-content" data-bb-type="scroll-panel" style="height: 100%">
            <div data-bb-type="round-panel">
                <div data-bb-type="panel-header">Account Details</div>
                <div>                    
                    <div  class="row">
                        <input type="password" id="cinebuzz-account-password" value="" placeholder="Password" />
                    </div>
                 <div  class="row">
                        <input type="password" id="cinebuzz-account-confirm-password" value="" placeholder="confirm Password" />
                    </div>
                    <div  class="row">
                       <input type="number" id="cinebuzz-account-digit-pin" value="" placeholder="4 Digit Pin" />
                    </div>
                    
                    <div  class="row">
                        <input type="number" id="cinebuzz-account-card-number" value="" placeholder="Cine Buzz Card Number (Optional)" />
                    </div>
                    <div  class="row">
                        <input type="text" id="cinebuzz-account-preferred-cinema" value="" placeholder="Preferred Cinema" />
                    </div>
                    <div  class="row">
                        <table class="check-box-cont">
			                <tr>
				                <td class="cell" style="padding-top:7px;">Agree to Terms and Conditions</td>
				                <td class="cell check-box"  ><input id="cinebuzz-account-terms" type="checkbox" /></td>
			                </tr>
		                </table>
                    </div>
                </div>
            </div>
          
           
        </div>
         <div class="bottom-buttoms">
           
                <div class="btn-yellow">
                    <div data-bb-type="button" id="cinebuzz-account-btn-join" data-bb-style="stretch" onclick="">Join</div>
                </div>
            </div>


    </div>


    <div data-bb-type="action-bar" data-bb-back-caption="Back"  id="side-nav">
    </div>


</div>
