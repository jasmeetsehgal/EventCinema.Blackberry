<div data-bb-type="screen" data-bb-effect="slide-left">
    <div class="cinebuzz page-login">
        <div class="header">
            <div class="hItem">
                <div class="title">
                    <img src="img/cinebuzz_logo_big.png" alt="cinebuzz REWARDS" />
                </div>
            </div>
        </div>
        <div id="scroller-content" data-bb-type="scroll-panel" style="height: 100%">
            <div data-bb-type="round-panel">
                <div data-bb-type="panel-header">Residential Address</div>
                <div>                    
                    <div  class="row">
                        <input type="number" id="cinebuzz-address-number" value="" placeholder="Number" />
                    </div>
                 <div  class="row">
                        <input type="text" id="cinebuzz-address-street" value="" placeholder="Street" />
                    </div>
                    <div  class="row">
                       <input type="text" id="cinebuzz-address-suburb" value="" placeholder="Suburb" />
                    </div>
                    <div class="row">
                          <div class="select-nomargin">
                        <select data-bb-label="State" id="cinebuzz-address-state" data-bb-style="stretch">
                        </select>
                              </div>
                    </div>
                    <div  class="row">
                        <input type="number" id="cinebuzz-address-postcode" max="4" value="" placeholder="Postcode" />
                    </div>
                    <div  class="row">
                        <input type="number" id="cinebuzz-address-mob" value="" placeholder="Mobile Phone" />
                    </div>
                </div>
            </div>
          
           
        </div>
         <div class="bottom-buttoms">
           
                <div class="btn-yellow">
                    <div data-bb-type="button" id="cinebuzz-address-btn-next" data-bb-style="stretch" onclick="">Next</div>
                </div>
            </div>


    </div>


    <div data-bb-type="action-bar" data-bb-back-caption="Back"  id="side-nav">
    </div>


</div>
