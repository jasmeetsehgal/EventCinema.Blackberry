<div data-bb-type="screen" data-bb-effect="slide-left">
    <div class="cinebuzz page-chome">
        <div class="header">
            <div class="hItem">
                <div class="title">
                    <img src="img/cinebuzz_logo_big.png" alt="cinebuzz REWARDS" />
                </div>
            </div>
            <div class="user-info">
                <div class="user-name">
                    Welcome back, John
                </div>
                <div class="points">
                    <span class="colorYellow">Points Earned: </span><span id="cinebuzz-home-points-earned">888,888</span>
                </div>
            </div>
        </div>
        <div id="scroller-content" data-bb-type="scroll-panel" style="height: 100%">
            <div data-bb-type="image-list" data-bb-images="none" data-bb-style="arrowlist">
                <div data-bb-type="item" id="cinebuzz-home-btn-edit-details" data-bb-title="Edit Details"></div>
                <div data-bb-type="item" id="cinebuzz-home-btn-view-orders" data-bb-title="View Orders"></div>
                <div data-bb-type="item" id="cinebuzz-home-btn-preferred-cinema" data-bb-title="Set / Change Preferred Cinema"></div>
                <div data-bb-type="item" id="cinebuzz-home-btn-my-digital-card" data-bb-title="My Digital Card"></div>
                <div data-bb-type="item" id="cinebuzz-home-btn-my-credit-cards" data-bb-title="My Credit Cards"></div>
                <div data-bb-type="item" id="cinebuzz-home-btn-view-offers" data-bb-title="View Offers"></div>
            </div>
        </div>
        <div class="bottom-buttoms">
            <div data-bb-type="button" data-bb-style="stretch" id="cinebuzz-home-btn-logout" onclick="">Logout</div>
        </div>
    </div>
    <div data-bb-type="action-bar" data-bb-back-caption="Back" id="side-nav">
    </div>
</div>
